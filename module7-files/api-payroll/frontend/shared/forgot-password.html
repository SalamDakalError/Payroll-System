<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Forgot Password</title>
</head>
<body>
  <div class="wrap" style="max-width:420px">
    <div class="card" style="text-align:center">
      <h3>Reset Password</h3>
      <p class="small">Enter your account email. We'll send reset instructions.</p>
      <form id="fp" style="display:flex;flex-direction:column;gap:10px;margin-top:12px">
        <input class="form-control" name="email" placeholder="Email" required />
        <div style="text-align:right"><button class="btn">Send</button></div>
      </form>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    document.getElementById('fp').addEventListener('submit',e=>{e.preventDefault();alert('If the email exists, reset instructions will be sent.');});
  </script>
</body>
</html>
