<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Login</title>
</head>
<body>
  <div class="wrap" style="max-width:420px">
    <div class="card" style="text-align:center">
      <div style="font-size:32px;margin-bottom:6px">Payroll</div>
      <p class="small">Sign in to your account</p>
      <form id="loginForm" style="display:flex;flex-direction:column;gap:10px;margin-top:12px">
        <input class="form-control" name="email" placeholder="Email" required />
        <input class="form-control" name="password" type="password" placeholder="Password" required />
        <div style="display:flex;justify-content:space-between;align-items:center"><a class="small" href="forgot-password.html">Forgot?</a><button class="btn">Sign in</button></div>
      </form>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { email: fd.get('email'), password: fd.get('password') };
      const res = await apiFetch('../auth/login.php',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      if(res && res.success){
        // simple redirect based on role
        const role = res.user.role_id;
        if(role==1) location.href='../admin/dashboard.html';
        else if(role==2) location.href='../hr/dashboard.html';
        else location.href='../employee/dashboard.html';
      } else alert('Invalid credentials');
    });
  </script>
</body>
</html>
