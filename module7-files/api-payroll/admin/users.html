<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Manage Users</title>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><div class="logo">U</div><h1>Manage Users</h1></div>
      <div class="nav"><a class="btn" href="dashboard.html">Dashboard</a></div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3>Users</h3>
        <div class="search-row"><input class="form-control" id="q" placeholder="Search users"/><a class="btn" href="add-user.html">Add</a></div>
      </div>

      <table id="usersTable">
        <thead><tr><th>Name</th><th>Email</th><th>Role</th><th></th></tr></thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    // Define apiFetch if not loaded
    if(!window.apiFetch){
      window.apiFetch = async (url, opts={})=>{
        try{
          const res = await fetch(url, opts);
          return await res.json();
        }catch(e){console.error('apiFetch',e);return null}
      };
    }

    let roles = [];

    // Load roles
    apiFetch('../roles/read-all.php').then(json=>{
      if(json && json.records){
        roles = json.records;
        loadUsers();
      }
    });

    // Load users
    function loadUsers(){
      apiFetch('../users/read-all.php').then(json=>{
        const tbody = document.querySelector('#usersTable tbody');
        if(json && json.records){
          tbody.innerHTML = json.records.map(u=>{
            const role = roles.find(r=>r.role_id == u.role_id);
            const roleName = role ? role.role_name : u.role_id;
            return `<tr><td>${u.name}</td><td>${u.email}</td><td>${roleName}</td><td><a class='btn secondary' href='#'>Edit</a></td></tr>`;
          }).join('');
        } else tbody.innerHTML = '<tr><td colspan="4" class="small">No users</td></tr>';
      });
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
