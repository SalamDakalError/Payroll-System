<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Add User</title>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><div class="logo">U</div><h1>Add User</h1></div>
      <div class="nav"><a class="btn" href="users.html">Back to Users</a><a class="btn secondary" href="change-password.html">Change Password</a><a class="btn secondary" href="../shared/logout.php">Logout</a></div>
    </div>

    <div class="card">
      <h3>Add New User</h3>
      <form id="userForm" style="display:flex;flex-direction:column;gap:10px;max-width:400px">
        <input class="form-control" name="name" placeholder="Name" required />
        <input class="form-control" name="email" placeholder="Email" required />
        <input class="form-control" name="password" type="password" placeholder="Password" required />
        <select class="form-control" name="role_id" required>
          <option value="">Select Role</option>
        </select>
        <div><button class="btn" type="submit">Create User</button></div>
      </form>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    // Define apiFetch if not loaded
    if(!window.apiFetch){
      window.apiFetch = async (url, opts={})=>{
        try{
          const res = await fetch(url, opts);
          return await res.json();
        }catch(e){console.error('apiFetch',e);return null}
      };
    }

    // Load roles
    apiFetch('../roles/read-all.php').then(json=>{
      if(json && json.records){
        const select = document.querySelector('select[name="role_id"]');
        select.innerHTML = '<option value="">Select Role</option>' + json.records.map(r=>`<option value="${r.role_id}">${r.role_name}</option>`).join('');
      }
    });

    // Form submit
    document.getElementById('userForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = {
        name: fd.get('name'),
        email: fd.get('email'),
        password: fd.get('password'),
        role_id: parseInt(fd.get('role_id'))
      };
      const res = await apiFetch('../users/create.php', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
      if(res && res.success){
        alert('User created successfully');
        document.getElementById('userForm').reset();
        // Optionally redirect back
        // window.location.href = 'users.html';
      } else {
        alert('Failed to create user');
      }
    });
  </script>
</body>
</html>
